baseURL = 'https://voleicms.github.io/'
languageCode = 'pt-br'
title = 'VOLEI CMS'
theme = "hugo-bootstrap-theme"
author = "Domore"
copyright = "Domore"
themesdir = "./themes"

timeZone = 'America/Bahia'

# Multilingual
defaultContentLanguage = "pt-br"
defaultContentLanguageInSubdir = false
disableHugoGeneratorInject = true
enableRobotsTXT = true
#enableGitInfo = true
enableEmoji = true
#sectionPagesMenu = "main"
#googleAnalytics = "UA-1511XXXX-X"

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = ["lastmod", ":fileModTime", ":default"]

[taxonomies]
  tag = "tags"
  category = "categories"
  series = 'series'
  author = "authors"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[permalinks]
#  post = "/post/:title/"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.99.1"
    max = ""
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"